<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cade JS</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
      background-color: #fdfdfd;
      color: #222;
    }

    img {
      width: 150px;
      border-radius: 100px;
      display: block;
      margin: 0 auto 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .links {
      text-align: center;
      margin-bottom: 2rem;
    }

    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    input[type="submit"] {
      background-color: #0056b3;
      color: white;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #004494;
    }
  </style>
</head>
<body>

  <img src="your-photo.jpg" alt="Cade KS Photo" />
  <h1>Cade KS</h1>

  <div class="links">
    <a href="https://github.com/cadejs" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/cadejs" target="_blank">LinkedIn</a>
  </div>

  <form action="https://docs.google.com/forms/d/e/1FAIpQLScCe_t-kI7IfOUDwQ1JYZ_KL9nM9a9sXZXcNTcrzvJ0n4ikNQ/formResponse" method="POST" target="_blank">
    <label for="article">Suggest an article (max 100 characters):</label>
    <input type="text" id="article" name="entry.1142728910" maxlength="100" required placeholder="https://example.com/article" />
    <input type="submit" value="Submit" />
  </form>

</body>
</html>
